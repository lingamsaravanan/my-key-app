<div class="card">
    <div class="card-header">
        {{widgetTitle}}
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]='listFilter'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by:  {{listFilter}} </h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf='accountActivities && accountActivities.length'>
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor='let activity of filteredActivity; let i = index'>
                  <td>{{i + 1}}</td>
                  <td>{{activity.date | date}}</td>
                  <td>{{activity.description}}</td>
                  <td>{{activity.amount | currency: 'USD'}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
