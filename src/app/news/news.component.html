<div class="card">
    <div class="card-header">
        {{widgetTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            
                
            <div class="col-sm-10 mx-auto" *ngFor='let new of news'>
                <div class="row"><div class="col-6"><h1><span class="badge badge-secondary">{{ new.publishedAt | date }}</span></h1></div><div class="col-6 text-right">Source: <button type="button" class="btn btn-link">{{ new.source.name }}</button></div></div>
                <h1> {{ new.title }}</h1>
                <p>{{ new.description }}</p>
                <p class="text-right">
                    <a class="btn btn-primary" href="{{ new.url }}" target="_blank" role="button">Read More Â»</a>
                </p>
            </div>
            

        </div>
    </div>
</div>
